<h1>List of Github users</h1>
<hr>

<div class="row">
  <div class="col-md-2 pull-right">
    <input type="text" #searchUser class="form-control" placeholder="Search">
    <span class="error-message-small"> {{ noUsersFoundMessage }} </span>
  </div>
</div>

<p class="loading-text" *ngIf="loading">Searching ...</p>

<ul *ngIf="!searchedUsers || searchedUsers.length === 0" class="user-list">
  <li (click)="selectUser(user)" class="user-item" *ngFor="let user of users | async">
    <img [src]="user.avatar_url" alt=""> 
    <span class="user-name">{{ user.login }}</span>
  </li>
</ul>

<app-simple-list *ngIf="searchedUsers || searchedUsers.length > 0" 
                 [users]="searchedUsers"
                 (userClicked)="selectUser($event)"></app-simple-list>
